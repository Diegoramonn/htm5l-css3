<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            background-color: bisque;
        }
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que Ano voçê Nasceu : </label>
            <input type="number" name="ano" id="iano" min="1996" max="2023" oninput="calcidade()">

        </p>
        <p>
            <label for="iidade">Sua Idade é :</label>
            <output id="iidade">0</output>
        </p>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) -Number(iano.value)
            }

        </script>



    </form>
    
</body>
</html>
