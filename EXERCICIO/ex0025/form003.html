<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            background-color: rgba(255, 228, 196, 0.863);
        }
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadrastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" required>
        </p><br>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="Media" required>
        </p><br>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-12">
        </p><br>
        <p>
            <label for="idia">dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-12-29">
        </p><br>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="ihora" id="hora"  value="15:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
